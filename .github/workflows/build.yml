name: Build and Release

on:
  push:
    paths:
      - 'rgg_save_tool.py'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install pyinstaller

      - name: Build Executable (Linux/MacOS)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --onefile rgg_save_tool.py
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            mv dist/rgg_save_tool dist/rgg_save_tool-linux
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            mv dist/rgg_save_tool dist/rgg_save_tool-macos
          fi

      - name: Build Executable (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile rgg_save_tool.py
          rename dist\rgg_save_tool.exe rgg_save_tool-windows.exe

      - name: Upload Raw Executable
        uses: actions/upload-artifact@v4
        with:
          name: rgg_save_tool-${{ matrix.os }}
          path: dist/*
          retention-days: 5

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Determine Last Tag
        id: last-tag
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "none")
          echo "LAST_TAG=$LAST_TAG" >> $GITHUB_ENV

      - name: Generate New Tag
        id: new-tag
        run: |
          HASH=$(git rev-parse --short HEAD)
          if [ "${{ env.LAST_TAG }}" = "none" ]; then
            TAG_NAME="v1.0-${HASH}"
          else
            TAG_NAME="${{ env.LAST_TAG }}-${HASH}"
          fi
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Get Commits Since Last Tag
        id: commits
        run: |
          if [ "${{ env.LAST_TAG }}" != "none" ]; then
            COMMITS=$(git log ${{ env.LAST_TAG }}..HEAD --pretty=format:"- %s")
          else
            COMMITS=$(git log --pretty=format:"- %s")
          fi
          echo "COMMITS=$COMMITS" >> $GITHUB_ENV

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: "Debug: List Downloaded Artifacts"
        run: ls -la dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          body: |
            ### Commits Since Last Release
            ${{ env.COMMITS }}
          files: |
            dist/rgg_save_tool-windows.exe
            dist/rgg_save_tool-linux
            dist/rgg_save_tool-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
